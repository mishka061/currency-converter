<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Конвертер Валют</h1>
        </div>
        <div class="date">2023-02-10</div>
        <ul class="currencies">
            <li class="currency base-currency" id="USD">
                <img src="https://www.geonames.org/flags/l/us.gif" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-simbol">&#36;</span><input placeholder="0.0000""></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate"> 1 USD = 1 USD</p>
                </div>
                <span class="close">&times;</span>
            </li>
            <li class="currency" id="JPY">
                <img src="https://www.geonames.org/flags/l/jp.gif" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-simbol">&#165;</span><input placeholder="0.0000""></p>
                    <p class="currency-name">jpy - Japanese Yen</p>
                    <p class="base-currency-rate"> 1 USD = 111.0401 JPY</p>
                </div>
                <span class="close">&times;</span>
            </li>
        </ul>
        <ul class="add-currency-list"></ul>
        <button class="add-currency-btn">Добавить валюту</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
